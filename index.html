<body>

    <select name="currencies" id="currencies" onchange="getBaseCurrency(this);">

        <option value="USD" selected>USD</option>
        <option value="AUD">AUD</option>
        <option value="GBP">GBP</option>
        <option value="CAD">CAD</option>
        <option value="HKD">HKD</option>
    </select></h2>

    <span class="BarChart">
        <div class="BarChart-bar BarChart-bar-EUR"></div>
        <div class="BarChart-bar BarChart-bar-USD"></div>
        <div class="BarChart-bar BarChart-bar-AUD"></div>
        <div class="BarChart-bar BarChart-bar-GBP"></div>
        <div class="BarChart-bar BarChart-bar-CAD"></div>
        <div class="BarChart-bar BarChart-bar-HKD"></div>
    </span>
    <script src="./js/indexx.js"></script>
</body>

</html>
