<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foreign Currency</title>
    <link rel="stylesheet" href="./css/site.css">
</head>

<body>
    <h1>Current Currency Rates</h1>
    <div class="middleSection">
        <div class="date"></div> <label for="currencies">Start by Selecting a Base Currency:</label>
        <select name="currencies" class="dropDown" id="currencies" onchange="setBarHeights(this);">
            <option>-------</option>
            <option value="EUR">EUR</option>
            <option value="USD">USD</option>
            <option value="AUD">AUD</option>
            <option value="GBP">GBP</option>
            <option value="CAD">CAD</option>
            <option value="HKD">HKD</option>
            <option value="CNY">CNY</option>
        </select></h2>
    </div>

    <span class="BarChart">
        <div class="BarChart-bar BarChart-bar-CNY" onclick="removeBar('CNY')"></div>
        <div class="BarChart-bar BarChart-bar-EUR" onclick="removeBar('EUR')"></div>
        <div class="BarChart-bar BarChart-bar-USD" onclick="removeBar('USD')"></div>
        <div class="BarChart-bar BarChart-bar-AUD" onclick="removeBar('AUD')"></div>
        <div class="BarChart-bar BarChart-bar-GBP" onclick="removeBar('GBP')"></div>
        <div class="BarChart-bar BarChart-bar-CAD" onclick="removeBar('CAD')"></div>
        <div class="BarChart-bar BarChart-bar-HKD" onclick="removeBar('HKD')"></div>
    </span>

    <button onclick="window.location.reload()">Reset</button>
    <script src=" ./js/index.js">
    </script>
</body>

</html>
